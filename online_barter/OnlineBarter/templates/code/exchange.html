{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Select barter item</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">  
        <link rel="stylesheet" href="{% static 'popup.css' %}">
    </head>
    <body>
        <div class="popup" id="popup-1">
            <div class="overlay"></div>
            <div class="content">
              <div class="close-btn"><a href="{% url 'cart.html' %}">&times;</a></div>
              <h2>Select an item to ask for exchange!</h2>
              <div class="row">
                <div class="col-3">
                    <img src="{% static 'image/categories/accessories.jpg' %}" >
                    <p>Accessories</p>
                </div>
                <div class="col-3">
                    <img src="{% static 'image/categories/books.jpg' %}" >
                    <p>Books<p>
                </div>
                <div class="col-3">
                    <img src="{% static 'image/categories/clothes.jpg' %}" >
                    <p>Clothes<p>
                </div>
            </div>
              <div class="barter_button"><button onclick="">Barter</button></div>
            </div>
            
        </div>
          
    </body>

</html>
